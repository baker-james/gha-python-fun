name: my-basic-workflow

on: 
  push:
    
env:
  mascot: Mona

run-name: Pipeline run for commit ${{ github.sha }}


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with: 
          python-version: '3.13'
      - run: echo ${{  github.ref  }}
      - run: echo ${{  github.ref == 'refs/heads/master' }}
      - run: echo ${{  env.mascot  }}
      - run: python main.py